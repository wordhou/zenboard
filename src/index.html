<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>zenboard.js: visual todo app</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="style.css"></link>
  <script src="app.js"></script>
</head>
<body>
<div id="container">
<header>
  <h1>zenboard</h1><h2>Keep your head, lose the clutter</h2>
</header>

<div id="middle">
  <nav id="board-drawer" class="expandible expanded">
      <div id="board-list">
        <header>
            <h1>Your Boards</h1>
          <nav>
            <a id="delete-board">
              <svg><use href="#trash"/></svg>
              <label>Delete Board</label>
            </a>
            <a id="new-board">
              <svg><use href="#add-board" /></svg>
              <label>Add Board</label>
            </a>
          </nav>
        </header>
      <div id="board-list-content">
      </div>
    </div>
    <div id="board-drawer-handle" class="indicator on">
      <span class="open">
        <svg><use href="#chevron-compact-left" /></svg>
      </span>
      <span class="close">
        <svg><use href="#chevron-compact-right" /></svg>
      </span>
    </div>
  </nav>

  <div id="board-component">
    <nav>
      <section class="tooltip">
        <a id="new-task" class="button" draggable="true">
        <svg><use href="#plus-circle-fill" /></svg>
        <label>New task</label>
        </a>
        <aside>Click or drag me to add a new task to the board!</aside>
      </section>
      <section class="tooltip">
        <a id="toggle-view" class="button tooltip">
        <svg><use href="#view-stacked" /></svg>
        <label>Change view</label>
        </a>
        <aside>Switch between list view or board view</aside>
      </section>
      <section id="template-list-sec" class="tooltip">
        <a id="template-list-expander" class="button">
          <svg><use href="#bar-chart-steps" /></svg>
          <label>Choose template</label>
        </a>
        <div id="template-list-expand">
          <div id="template-list-content"></div>
          <a id="template-list-exit">X</a>
        </div>
        <aside>Templates determine the categories and shape of your board</aside>
      </section>
    </nav>
    <main id="board-wrapper">
    </main>
  </div>
</div>

<footer><h1>Footer content</h1> </footer>
</div>
    <!-- SVG Symbols for use throughout application -->
    @@include('./bootstrap-icons.svg');
</body>
</html>
