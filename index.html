  <head>
  <meta charset="UTF-8">
  <title>Visual todo app</title>
  <link rel="stylesheet" href="reset.css"></link>
  <link rel="stylesheet" href="boards-drawer.css"></link>
  <link rel="stylesheet" href="style.css"></link>

</head>
<body>
  <div id="layout">
  <div id="header">
    <h1>Header content</h1>
  </div>

  <div id="content">

    <div id="boards-drawer" class="expandible expanded">
        <div id="boards-drawer-expandible">
          <div id="boards-drawer-header">
            <div class="boards-drawer-header-top">
              <h1> Your Boards </h1>
            </div>
            <ul id="boards-drawer-header-actions">
              <li id="delete-board">
                <svg><use href="#trash"/></svg>
                <label>Delete Board</label>
              </li>
              <li id="new-board">
                <svg><use href="#add" /></svg>
                <label>Add Board</label>
              </li>
            </ul>
          </div>
        <div id="board-list">
        </div>
      </div>
      <div id="boards-drawer-handle" class="indicator expanded">
        <span class="open">
          <svg><use href="#chevron-compact-left" /></svg>
        </span>
        <span class="close">
          <svg><use href="#chevron-compact-right" /></svg>
        </span>
      </div>
    </div>

<div id="board-wrapper">
        <a id="new-task" class="button">
            <svg><use href="#plus-circle-fill" /></svg>
          </a>
</div>

</div>

<div id="footer"><h1>Footer content</h1></div>
</div>
