<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Visual todo app</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
<div id="board">

  <div class="todo" id="test">
    <textarea placeholder="Todo..."></textarea>

    <div class="expandible">
    Due: <input type="date" />
    </div>

    <ul class="icons">
    <li><a class="expand"><svg><use href="#three-dots" /></svg> </a></li>
    <li><a class="check"><svg><use href="#check" /></svg> </a></li>
    <li><a class="pin"><svg><use href="#pin" /></svg> </a></li>
    <li><a class="flag"><svg><use href="#flag" /></svg></img></a> </li>
    <li><a class="trash"><svg><use href="#trash" /></svg></img></a> </li>
    </ul>

  </div>
</div>

    <!-- SVG Symbols for use throughout application -->
    <svg display="none">
  <symbol class="bi bi-check-circle-fill" viewBox="0 0 16 16" id="check">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol class="bi bi-flag-fill" viewBox="0 0 16 16" id="flag">

  </symbol>
  <symbol xmlns="http://www.w3.org/2000/svg" class="bi bi-pin-fill" viewBox="0 0 16 16" id="pin">
  <path d="M4.146.146A.5.5 0 0 1 4.5 0h7a.5.5 0 0 1 .5.5c0 .68-.342 1.174-.646 1.479-.126.125-.25.224-.354.298v4.431l.078.048c.203.127.476.314.751.555C12.36 7.775 13 8.527 13 9.5a.5.5 0 0 1-.5.5h-4v4.5c0 .276-.224 1.5-.5 1.5s-.5-1.224-.5-1.5V10h-4a.5.5 0 0 1-.5-.5c0-.973.64-1.725 1.17-2.189A5.921 5.921 0 0 1 5 6.708V2.277a2.77 2.77 0 0 1-.354-.298C4.342 1.674 4 1.179 4 .5a.5.5 0 0 1 .146-.354z"/>
</symbol>
<symbol xmlns="http://www.w3.org/2000/svg" class="bi bi-three-dots" viewBox="0 0 16 16" id="three-dots">
  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
</symbol>
<symbol xmlns="http://www.w3.org/2000/svg" class="bi bi-trash-fill" viewBox="0 0 16 16" id="trash">

</symbol>
    </svg>
  </body>
    <script src="todo.js"></script>
</html>
